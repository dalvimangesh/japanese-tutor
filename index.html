<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Text</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form id="textForm">
            <div class="input-container">
                <input type="text" id="textInput" placeholder="Enter text here">
                <button type="button" id="clearButton" class="clear-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <button type="submit">Submit</button>
            <button type="button" id="helloButton">Generate sentences</button>
            <button type="button" id="helloWorldButton">Translate Report</button>
        </form>
        <div id="response"></div>
        <div id="loading" style="display: none;">Loading...</div>
    </div>
    <script>
        document.getElementById('textForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const text = document.getElementById('textInput').value;
            document.getElementById('loading').style.display = 'block';
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('response').innerHTML = data.message;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('response').innerText = 'Error: ' + error.message;
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
        });

        document.getElementById('helloButton').addEventListener('click', function() {
            document.getElementById('loading').style.display = 'block';
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('response').innerHTML = data.message;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('response').innerText = 'Error: ' + error.message;
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
        });

        document.getElementById('helloWorldButton').addEventListener('click', function() {
            document.getElementById('loading').style.display = 'block';
            const text = document.getElementById('textInput').value;
            fetch(`/hello?text=${encodeURIComponent(text)}`, {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('response').innerHTML = data.message;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('response').innerText = 'Error: ' + error.message;
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
        });

        // Add clear button functionality
        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('textInput').value = '';
        });
    </script>
</body>
</html>
